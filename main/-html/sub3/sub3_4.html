<!DOCTYPE html>
<html lang="ko">
<head>
<script src="../../../jquery/js/jquery-1.11.2.min.js"></script>
<script>$("head").load("../-inc/head.html");</script>
</head>
<body>
<!-- Accessibility -->
<p id="skip_nav">
    <a href="#contents">본문 바로가기</a>
</p>

<div id="wrap">
	<header id="header"><script>$("#header").load("../-inc/header.html");</script></header>

	<main id="main">
		<div class="main_wrap">
			<div id="visual" class="visual3"><script>$("#visual").load("../-inc/visual.html");</script></div>			
			<div id="snb" class="snb3"><script>$("#snb").load("../-inc/snb3.html");</script></div>	
				
			<div id="contents">
				<div class="contents_util"><script>$(".contents_util").load("../-inc/contents_util.html");</script></div>

  				<div id="contents_body">

                    <!-- 콘텐츠 -->
                    <link rel="stylesheet" href="../../../upload/skin/program/member.css" />
                                        
                    <div class="board_list">
                        <table class="tstyle_write">
                            <caption>성명, 아이디, 비밀번호, 생년월일, 성별, 휴대전화, 이메일</caption>
                            <colgroup><col width="20%"><col></colgroup>
                            <tbody>
                                <tr>
                                    <th scope="row">성명</th>
                                    <td><strong>홍길동</strong> <span>(성명은 변경이 불가합니다.)</span></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="m_id">아이디</label></th>
                                    <td><strong>abcdef</strong><input type="hidden" name="m_id" id="m_id" value="abcdef"> <span>(아이디는 변경이 불가합니다.)</span></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="password">비밀번호 변경 <span class="point1" title="필수입력 항목">*</span></label></th>
                                    <td><input type="password" autocomplete="off" name="passwd" class="form_textbox" id="passwd" maxlength="20" title="비밀번호를 입력하세요."></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="passwd2">비밀번호 확인 <span class="point1" title="필수입력 항목">*</span></label></th>
                                    <td><input type="password" autocomplete="off" name="passwd2" class="form_textbox" id="passwd2" maxlength="20" title="비밀번호 확인을 위해 비밀번호를 한번더 입력하세요."></td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="m_birth_y">생년월일 <span class="point1" title="필수입력 항목">*</span></label></th>
                                    <td>
                                        <span class="form_select">
                                            <select name="m_birth_y" id="m_birth_y">
                                                <option value="">년</option>
                                            </select>
                                        </span>
                                        <span class="form_select">
                                        <select name="m_birth_m" id="m_birth_m">
                                            <option value="">월</option>
                                        </select>
                                        </span>
                                        <span class="form_select">
                                            <select name="m_birth_d" id="m_birth_d">
                                                <option value="">일</option>                                                        
                                            </select>
                                        </span>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="m_sex_m">성별 <span class="point1" title="필수입력 항목">*</span></label></th>
                                    <td>
                                        <div class="form_radio">
                                            <input type="radio" name="m_sex" id="m_sex_m" value="M"> <label for="m_sex_m"> 남자</label>
                                        </div>
                                        <div class="form_radio">
                                            <input type="radio" name="m_sex" id="m_sex_f" value="F" checked="checked"> <label for="m_sex_f"> 여자</label>
                                        </div>
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="member_mobile1">휴대전화 <span class="point1" title="필수입력 항목">*</span></label></th>
                                    <td>
                                        <span class="form_select">
                                            <select name="m_phone01" id="member_mobile1" title="휴대번호 첫째자리를 선택하세요.">                                                    
                                                <option value="010">010</option>                                                    
                                            </select>
                                        </span>
                    
                                        <input type="text" name="m_phone02" id="m_phone02" class="form_textbox number" size="8" maxlength="4" title="휴대전화 가운데 번호를 입력하세요." onkeypress="inputFunction(this, 'N');">
                                        <input type="text" name="m_phone03" id="m_phone03" class="form_textbox number" size="8" maxlength="4" title="휴대전화 뒷자리 번호를 입력하세요.">
                                    </td>
                                </tr>
                                <tr>
                                    <th scope="row"><label for="m_email01">이메일 <span class="point1" title="필수입력 항목">*</span></label></th>
                                    <td>
                                        <div class="form_mail">
                                            <input type="text" name="m_email01" id="m_email01" maxlength="30" class="form_textbox" title="이메일 아이디를 입력하세요.">
                                            @
                                            <input type="text" name="m_email02" id="m_email02" maxlength="30" class="form_textbox" title="이메일 도메인을 입력하세요.">
                    
                                            <span class="form_select">
                                                <select title="이메일 도메인을 선택하세요.">
                                                    <option value="">직접입력</option>                                                            
                                                </select>
                                            </span>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>          
                    </div>
                    
                    <div class="board_btns">
                        <a href="" class="btn type1"><span>취소</span></a>
                        <a href="" class="btn type2"><span>다음</span></a>                
                    </div>                
                    <!-- //콘텐츠 -->
                    
                </div>

				<div class="contents_info"><script>$(".contents_info").load("../-inc/contents_info.html");</script></div>
			</div>
		</div>
	</main>
	
    <footer id="footer"><script>$("#footer").load("../-inc/footer.html");</script></footer>
</div>
</body>

</html>
